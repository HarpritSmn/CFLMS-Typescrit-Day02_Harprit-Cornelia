<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advanced</title>

    <link rel="stylesheet" href="./style/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body style="background-color: #8daa9d">
<header> #keep moving</header>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">CarsMarket</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find your Car</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>What do you want to calculate?</h1>

        <button type="button" id="buttonCar">CAR</button>
        <button type="button" id="buttonTruck">TRUCK</button>

        <br>
        <br>

        <form id="formCar">
            <label for="CarKm">Mileage (km):</label><br>
            <input type="number" id="CarKm" value="0"><br>

            <label for="CarSeats">Number of seats:</label><br>
            <input type="number" id="CarSeats" value="0"><br>

            <label for="CarYear">Production year:</label><br>
            <input type="number" id="CarYear" value="0"><br>

            <label for="CarDoor">Amount of doors:</label><br>
            <input type="number" id="CarDoor" value="0"><br><br>


            <input type="submit" value="Submit" class="submit" id="carSubmit">
        </form>

        <form id="formTruck">

            <label for="truckKm">Mileage (km):</label><br>
            <input type="number" id="truckKm" value="0"><br>

            <label for="truckSeat">Number of seats:</label><br>
            <input type="number" id="truckSeat" value="0"><br>

            <label for="truckYear">Production year:</label><br>
            <input type="number" id="truckYear" value="0"><br>

            <label for="truckVolume">Volume of the truck:</label><br>
            <input type="number" id="truckVolume" value="0"><br><br>


            <input type="submit" value="Submit" class="submit" id="truckSubmit">
        </form>


    </div>
</div>


<script src="form.js" type="text/javascript"></script>
<script src="advanced.js" type="text/javascript"></script>

</body>
</html>
